<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Weather Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' />
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div class="container" id="search_div">
        <span>Address (City):&nbsp;</span>
        <input type="text" id="search" />
        <input type="submit" id="submit" value="Go"></input>
    </div>

    <div id="init_div">
        <img id="init-icon" src="https://dl.dropboxusercontent.com/s/hgcq2sfggxnn83j/main.png">
        <h1 id="init-text">Weather Seeker</h1>
    </div>
    <div class="container" id="result_div">
        <button class='toggle' id='show_info'>i</button>
        <h1 id='loc'></h1>
        <span id='temp'></span>
        <br>
        <br>
        <table id='stats'>
            <tr>
                <td>
                    <p id='cond'></p>
                </td>
                <td>
                    <p id='wind'></p>
                </td>
            </tr>
            <tr>
                <td>
                    <img id='icon' />
                </td>
                <td>
                    <img id='compass' src='https://dl.dropboxusercontent.com/s/5gnmcdwv55g0d6c/compass.png' />
                </td>
            </tr>
        </table>
        <div id="scale">
            <table id='units'>
                <form>
                    <tr>
                        <td>
                            <label>
                                <input name="units" class="radio" type="radio" value="metric" checked>Metric
                            </label>
                        </td>
                        <td>
                            <label>
                                <input name="units" class="radio" type="radio" value="imperial">Imperial
                            </label>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
    <!--container-->
    <div class="container" id="error_div">
        <p>ERROR: Location not found.</p>
    </div>
    <!--container-->
    <div class="container" id="info_div">
        <button class='toggle' id='hide_info'>x</button>
        <h1>Attributions:</h1>
        <ul>
            <li>Geolocation:&nbsp;&nbsp;
                <a href='google.com/places'>Google Places</a>
            </li>
            <li>Background Images:&nbsp;&nbsp;
                <a href='pexels.com'>Pexels</a>
            </li>
            <li>Weather Data:&nbsp;&nbsp;
                <a href='openweathermap.com'>Open Weather Map</a>
            </li>
            <li>Project Idea:&nbsp;&nbsp;
                <a href='freecodecamp.com'>Free Code Camp</a>
            </li>
        </ul>
    </div>
    <!--container-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' type="text/javascript"></script>
    <script src='logic.js' type="text/javascript"></script>
</body>
